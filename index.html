<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
</head>
<body>
    <div class="modal">
        <div class="form">
            <form class="busca">
                <input placeholder="Digite o nome da cidade." type="search" id="searchInput" />
                <button>Buscar</button>
            </form>
            <div class="aviso"></div>
        </div>
        <div class="resultado">
            <div class="titulo">--</div>
            <div class="info--1">
                <div class="coor">
                    <h2>Coordenadas</h2>
                    <div class="lat"></div>
                    <div class="long"></div>
                </div>
                <div class="temp">
                    <div class="tempInfo">
                        <div class="tempMin">Temperatura Minima:<span></span></div>
                        <div class="tempAtual">Temperatura Atual:<span></span></div>
                        <div class="tempMax">Temperatura Maxima:<span></span></div>
                    </div>
                    <div class="tempDesc">
                        <img src="" />
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="info--2">
                <div class="sol">
                    <div class="solInfo">
                        <div class="nasSol">
                            <img src="assets/imagem/nascer_sol.png" alt="">
                            <span>--</span>
                        </div>
                        <div class="pSol">
                            <img src="assets/imagem/por_sol.png" alt="">
                            <span>--</span>
                        </div>
                    </div>
                </div>
                <div class="vento">
                    <h2>Vento</h2>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>Criado por <a href="https://github.com/FabioPenedo" target="_blank">FÃ¡bio Penedo</a></footer>

    <script src="script.js"></script>
</body>
</html>
